      <script type="text/javascript">
        $(document).ready(function(){
          Materialize.toast('Wait for a While!', 60000, 'rounded')

          var timeot = setInterval(function(){
            var url = 'http://51.141.42.102:8081/readDetail';
            $.ajax(url, {
                          success: function(data) {
                              if(data.length>1)
                              {
                                console.log(data[0].Tags)
                                $("#loader").css("display","none");
                                displayData(data)
                                clearTimeout(timeot);

                                function displayData(data){
                                  for(var i=0;i<data.length;i++)
                                  {
                                    var str = '<li class="collection-item avatar"> <i class="material-icons circle green">insert_chart</i><div class="col s11"> <span class="title" style="color: black">'+data[i].Description+'</span></div> <p></p>';
                                    var str2='<div class="col s12">&nbsp</div><p>';
                                    for(var j=0;j<data[i].Tags.length;j++)
                                    {
                                      str2 =  str2 + '<div class="chip"> '+data[i].Tags[j]+' </div>';
                                    }
                                    str2 = str2 + '</p>';
                                    
                                    var str3 = '<div class="col s2"><a target="_blank" href="'+data[i].Url[0]+'" class="secondary-content"><i class="material-icons edel-text">publish</i></a></div></li>';

                                    $("#collect").append(str+str2+str3)
                                  }
                                }                                 
                              }
                            },
                            error: function() {
                              
                            }
                          });


          },5000)
        });
